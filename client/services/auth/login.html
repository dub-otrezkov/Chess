<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/general.css">
    <title>войти</title>
</head>
<body>
    <h1>вход</h1>
    <form id="form">
        <input name="login" type="text">
        <label for="login" >имя пользователя</label>
        <br>
        <input name="password" type="text">
        <label for="password">пароль</label>
        <br>

        <p id="response"></p>

        <button type="submit">войти</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", e => {
            e.preventDefault();

            let d = new FormData(e.target);

            if (d.get("login").length == 0 || d.get("password") == 0) {
                document.getElementById("response").innerText = "заполните все поля"
            } else {
                fetch(`/login`, {
                    method: "POST",
                    body: JSON.stringify({
                        login: d.get("login"),
                        password: d.get("password"),
                    }),
                })
                .then(resp => {
                    if (resp.ok) return null;
                    else return resp.text();
                })
                .then(resp => {

                    if (resp == null) document.location.href = "/";
                    else document.getElementById("response").innerText = resp;
                })
            }

            console.log(d.get("login"), d.get("password"));
        });
    </script>
</body>
</html>
